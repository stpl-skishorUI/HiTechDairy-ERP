<h1 mat-dialog-title class="mat-dialog-title">
    Batch Process
     <button mat-icon-button mat-dialog-close>
         <span class="material-symbols-outlined">
             close
             </span>
     </button>
 </h1>
 <div mat-dialog-content class="mat-dialog-content">
        <div class="row gx-2 mb-3">
        <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>From date</mat-label>
                <input matInput [matDatepicker]="trikker" placeholder="Chose a Date">
                <mat-datepicker-toggle matSuffix [for]="trikker"></mat-datepicker-toggle>
                <mat-datepicker #trikker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-4">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>To</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Chose a Date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="col-sm-3">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Party Name</mat-label>
                <input matInput placeholder="Party Name">
            </mat-form-field>
        </div>
        <div class="col-sm-1">
            <button mat-icon-button class="text-main ">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <div class="scrollbar table-10row-height">
                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef class="srno-width">Sr. No</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef>Party Name </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef>PO Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="quantity">
                        <th mat-header-cell *matHeaderCellDef>PO Date </th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>
                    
                    <ng-container matColumnDef="Amount">
                        <th mat-header-cell *matHeaderCellDef>Total Amount</th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Dispatch">
                        <th mat-header-cell *matHeaderCellDef>Dispatch Details</th>
                        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex">
                                <button mat-icon-button matTooltip="Edit">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button>
                                <button mat-icon-button matTooltip="Delete">
                                    <span class="material-symbols-outlined text-danger">
                                        delete
                                    </span>
                                </button>
                            </div>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>
        </div>
    </div>
  </div>

 <div mat-dialog-actions>
   <div class="d-flex justify-content-between w-100">
     <button mat-stroked-button class="btn-main-outline">Clear</button>
     <button mat-stroked-button class="btn-main">Submit</button>
   </div>
 </div>
