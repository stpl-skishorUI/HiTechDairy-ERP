<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="row gx-2 align-items-center mb-3">
                                <div class="col-sm-4">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Organization Name</mat-label>
                                        <input matInput placeholder="Enter organiztion Name">
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-4">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Incoorporation Date</mat-label>
                                        <input matInput [matDatepicker]="icker">
                                       
                                        <mat-datepicker-toggle matSuffix [for]="icker"></mat-datepicker-toggle>
                                        <mat-datepicker #icker></mat-datepicker>
                                      </mat-form-field>
                                </div>
                                
                            </div>
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                                <ng-container matColumnDef="position">
                                  <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr.No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                             
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef> Organization Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="weight">
                                  <th mat-header-cell *matHeaderCellDef> Incoorporation Date </th>
                                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                            
                                <ng-container matColumnDef="symbol">
                                  <th mat-header-cell *matHeaderCellDef class="srno-width"> Action </th>
                                  <td mat-cell *matCellDef="let element">
                                    <div class="d-flex">
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined">
                                                edit
                                            </span>
                                        </button>
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined text-danger">
                                                delete
                                            </span>
                                        </button>
                                    </div>
                                </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>
                              
                              
                        </div>
                        <div class="col-sm-4">
                            <div class="card form-card">
                                <div class="card-header">
                                    Add Organization
                                </div>
                                <div class="card-body">
                        
                                    <div class="mb-3">
                    
                                        <mat-form-field appearance="outline" class="w-100 ">
                                            <mat-label> Organization Name</mat-label>
                                            <input matInput placeholder="Enter Organization Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <mat-form-field appearance="outline" class="mb-3 w-100">
                                            <mat-label>Incoorporation Date</mat-label>
                                            <input matInput [matDatepicker]="picker">
                                           
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                          </mat-form-field>
                                    <div class="mb-3">
                    
                                        <mat-form-field appearance="outline" class="w-100 ">
                                            <mat-label> CIN Number</mat-label>
                                            <input matInput placeholder="Enter CIN Number">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                    
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label> PAN Number</mat-label>
                                            <input matInput placeholder="Enter PAN Number">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <mat-form-field class="w-100" appearance="legacy">
                                            <mat-label>Enter Address</mat-label>
                                            <textarea matInput placeholder="Enter Address" rows="4"></textarea>
                                        </mat-form-field>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button mat-stroked-button class="btn-main-outline">Clear</button>
                                        <button mat-stroked-button class="btn-main">Submit</button>
                                    </div>
                                </div>
                    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
