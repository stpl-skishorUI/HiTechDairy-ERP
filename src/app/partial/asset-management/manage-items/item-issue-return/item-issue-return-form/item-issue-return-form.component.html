<h1 mat-dialog-title class="mat-dialog-title">
   Item Issue Return
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
            </span>
    </button>
</h1>
<div mat-dialog-content class="mat-dialog-content">
  <div class="col-sm-12">
    <mat-form-field appearance="outline" class="w-100 mb-3">
      <mat-label>Item Name</mat-label>
      <input matInput placeholder="Item Name">
    </mat-form-field>
    <div class="row g-3">
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Item ID</mat-label>
            <input matInput placeholder="Item ID">

          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Emplyee Name</mat-label>
            <input matInput placeholder="Item ID">

          </mat-form-field>
        </div>
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Item Return Date</mat-label>
            <input matInput [matDatepicker]="ReturnDate" placeholder="Item Return Date">
            <mat-datepicker-toggle matSuffix [for]="ReturnDate">
            </mat-datepicker-toggle>
            <mat-datepicker #ReturnDate></mat-datepicker>
        </mat-form-field>
        </div>
        
        <div class="col-sm-6">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Item Issue Date</mat-label>
            <input matInput [matDatepicker]="IssueDate" placeholder="Item Issue Date">
            <mat-datepicker-toggle matSuffix [for]="IssueDate">
            </mat-datepicker-toggle>
            <mat-datepicker #IssueDate></mat-datepicker>
        </mat-form-field>
        </div>
        
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-between w-100">
    <button mat-stroked-button class="btn-main-outline">Clear</button>
    <button mat-stroked-button class="btn-main">Submit</button>
  </div>
</div>
