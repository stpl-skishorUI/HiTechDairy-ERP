<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card shadow">
                <div class="card-header">
                    <div class="row align-items-center gx-2">
                        <div class="col-sm-2">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Item Name</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Item ID</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Employee Name</mat-label>
                                <input matInput>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Item Issue Date</mat-label>
                                <input matInput [matDatepicker]="IssueDate">
                                <mat-datepicker-toggle matSuffix [for]="IssueDate">
                                </mat-datepicker-toggle>
                                <mat-datepicker #IssueDate></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Item Return Date</mat-label>
                                <input matInput [matDatepicker]="ReturnDate">
                                <mat-datepicker-toggle matSuffix [for]="ReturnDate">
                                </mat-datepicker-toggle>
                                <mat-datepicker #ReturnDate></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-auto">
                            <button mat-icon-button class="bg-main">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="scrollbar table-10row-height">
                        <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                            <ng-container matColumnDef="position">
                                <th mat-header-cell *matHeaderCellDef class="srno-width">Sr.No.</th>
                                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                            </ng-container>
                            <ng-container matColumnDef="name">
                                <th mat-header-cell *matHeaderCellDef>Item Name</th>
                                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                            </ng-container>
                            <ng-container matColumnDef="ItemID">
                                <th mat-header-cell *matHeaderCellDef>Item ID</th>
                                <td mat-cell *matCellDef="let element"> {{element.ItemID}} </td>
                            </ng-container>
                            <ng-container matColumnDef="EmployeeName">
                                <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                                <td mat-cell *matCellDef="let element"> {{element.EmployeeName}} </td>
                            </ng-container>
                            <ng-container matColumnDef="IssueDate">
                                <th mat-header-cell *matHeaderCellDef>Issue Date</th>
                                <td mat-cell *matCellDef="let element">{{element.IssueDate}}</td>
                            </ng-container>
                            <ng-container matColumnDef="ReturnDate">
                                <th mat-header-cell *matHeaderCellDef>Return Date</th>
                                <td mat-cell *matCellDef="let element">{{element.ReturnDate}}</td>
                            </ng-container>
                            <ng-container matColumnDef="Action">
                                <th mat-header-cell *matHeaderCellDef class="srno-width">Action</th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="d-flex">
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined">
                                                edit
                                            </span>
                                        </button>
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined text-danger">
                                                delete
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
