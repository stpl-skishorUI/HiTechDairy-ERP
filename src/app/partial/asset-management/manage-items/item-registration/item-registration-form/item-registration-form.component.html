<h1 mat-dialog-title class="mat-dialog-title">
  Item Registration Form
  <button mat-icon-button mat-dialog-close>
    <span class="material-symbols-outlined">
      close
    </span>
  </button>
</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="col-sm-12">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Item Name</mat-label>
          <input matInput placeholder="Item Name">
        </mat-form-field>
        <div class="row">
      <div class="col-sm-6">
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Item ID</mat-label>
            <input matInput placeholder="Item ID">
           
          </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Item Category</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100 ">
              <mat-label>Store Name</mat-label>
              <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      </div>
      <div class="col-sm-6">
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Item Group</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100 ">
            <mat-label>Item Parameter</mat-label>
            <mat-select>
                <mat-option value="one">First option</mat-option>
                <mat-option value="two">Second option</mat-option>
            </mat-select>
        </mat-form-field>
        </div>
        <div class="col-sm">
          <mat-form-field appearance="outline" class="w-100 ">
              <mat-label>Vendor Name</mat-label>
              <mat-select>
                  <mat-option value="one">First option</mat-option>
                  <mat-option value="two">Second option</mat-option>
              </mat-select>
          </mat-form-field>
      </div>
      </div>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-between w-100">
    <button mat-stroked-button class="btn-main-outline">Clear</button>
    <button mat-stroked-button class="btn-main">Submit</button>
  </div>
</div>
