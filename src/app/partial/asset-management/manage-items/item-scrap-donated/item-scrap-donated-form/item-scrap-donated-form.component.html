<h1 mat-dialog-title class="mat-dialog-title">
    Item Scrap Donated Form
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
            </span>
    </button>
</h1>
<div mat-dialog-content class="mat-dialog-content">
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Item Name</mat-label>
                <input matInput placeholder="Enter Vendor Name">
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Item ID</mat-label>
                <input matInput placeholder="Enter Vendor Name">
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Vendor Name</mat-label>
                <mat-select>
                    <mat-option>Option 1</mat-option>
                    <mat-option>Option 2</mat-option>
                    <mat-option>Option 3</mat-option>
                    <mat-option>Option 4</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div class="col-sm-6">
            <mat-form-field class="w-100" appearance="outline">
                <mat-label>Purchase date</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Purchase date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </div>
    <div class="row">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>Disposal Method</mat-label>
            <mat-select>
                <mat-option>Option 1</mat-option>
                <mat-option>Option 2</mat-option>
                <mat-option>Option 3</mat-option>
                <mat-option>Option 4</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <div class="d-flex justify-content-between w-100">
    <button mat-stroked-button class="btn-main-outline">Clear</button>
    <button mat-stroked-button class="btn-main">Submit</button>
  </div>
</div>
