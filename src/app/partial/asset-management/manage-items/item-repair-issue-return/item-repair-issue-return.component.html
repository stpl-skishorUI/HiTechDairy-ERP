<div class="container-fluid">
    <div class="col-sm-12">
        <div class="card plain-card shadow">
            <div class="card-header">
                <div class="row align-items-center gx-2">
                    <div class="col-sm">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Item Name</mat-label>
                            <input matInput placeholder="Item Name">
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Vendor Name</mat-label>
                            <input matInput placeholder="Vendor Name">
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Repair Issue Date</mat-label>
                            <input matInput [matDatepicker]="picker1" placeholder="Repair Issue Date">
                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                            <mat-datepicker #picker1></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-sm">
                        <mat-form-field appearance="outline" class="w-100">
                            <mat-label>Repair Return Date</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Repair Return Date">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-auto text-end">
                        <div class="example-button-container">
                            <button mat-icon-button class="bg-main" (click)="repreturnform()">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="scrollbar table-10row-height">
                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                        <ng-container matColumnDef="position">
                            <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                        </ng-container>

                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef>Item Name</th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="vendor_name">
                            <th mat-header-cell *matHeaderCellDef>Vendor Name </th>
                            <td mat-cell *matCellDef="let element"> {{element.vendor_name}} </td>
                        </ng-container>

                        <ng-container matColumnDef="rep_issue_date">
                            <th mat-header-cell *matHeaderCellDef>Repair Issue date</th>
                            <td mat-cell *matCellDef="let element"> {{element.rep_issue_date}} </td>
                        </ng-container>

                        <ng-container matColumnDef="return">
                            <th mat-header-cell *matHeaderCellDef>Repair Return date</th>
                            <td mat-cell *matCellDef="let element"> {{element.return}} </td>
                        </ng-container>

                        <ng-container matColumnDef="Action">
                            <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="d-flex">
                                    <button mat-icon-button matTooltip ="Edit">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </button>
                                    <button mat-icon-button matTooltip ="Delete">
                                        <span class="material-symbols-outlined text-danger">
                                            delete
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
