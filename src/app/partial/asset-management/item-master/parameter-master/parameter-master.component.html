<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-sm-3">
                            <mat-form-field class="w-100" appearance="outline">
                                <mat-label>Item Parameter Name</mat-label>
                                <input matInput placeholder="Item Parameter Name">
                            </mat-form-field>
                        </div>
                        <div class="col-sm-auto">
                            <button mat-icon-button class="bg-main">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="scrollbar table-10row-height">
                        <table mat-table [dataSource]="dataSource" class="dashboard-table">
                            <ng-container matColumnDef="srno">
                                <th mat-header-cell *matHeaderCellDef class="srno-width">Sr. No.</th>
                                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                            </ng-container>

                            <ng-container matColumnDef="parameter_name">
                                <th mat-header-cell *matHeaderCellDef> Parameter Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.parameter_name}} </td>
                            </ng-container>

                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef class="srno-width"> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="d-flex">
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined">
                                                edit
                                            </span>
                                        </button>
                                        <button mat-icon-button color="primary">
                                            <span class="material-symbols-outlined text-danger">
                                                delete
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
