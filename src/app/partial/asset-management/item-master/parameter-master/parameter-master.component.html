<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="">
                            <mat-form-field class="w-100" appearance="legacy">
                                <mat-label>Item Parameter Name</mat-label>
                                <input matInput placeholder="Item Parameter Name">
                            </mat-form-field>
                        </div>
                        <div class="">
                            <button mat-icon-button class="bg-main">
                                <span class="material-symbols-outlined">
                                    add
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body p-0 scrollbar table-10row-height mb-3">
                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                        <ng-container matColumnDef="srno">
                          <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr.No. </th>
                          <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="parameter_name">
                          <th mat-header-cell *matHeaderCellDef> Parameter Name </th>
                          <td mat-cell *matCellDef="let element"> {{element.parameter_name}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="action">
                          <th mat-header-cell *matHeaderCellDef class="srno-width"> Action </th>
                          <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <!-- <i class="fa-solid fa-ellipsis-stroke-vertical text-dark"></i> -->
                                <span class="material-symbols-outlined">
                                    more_vert
                                </span>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>Edit</span>
                                        <i class="fa-solid fa-pen-to-square text-primary"></i>
                                    </div>
                                </button>
                                <button mat-menu-item>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>Delete</span>
                                        <i class="fa-solid fa-trash text-danger"></i>
                                    </div>
                                </button>
                            </mat-menu>
                          </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                      </table>
                      
                      
                </div>
            </div>
        </div>
    </div>
</div>
