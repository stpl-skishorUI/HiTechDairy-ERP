<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card shadow">
                <div class="card-body ">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <div class="row justify-content-between align-items-center">
                                        <div class="col-sm-3">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Item Group Name</mat-label>
                                                <input matInput placeholder="Item Group Name">
                                            </mat-form-field>
                                        </div>
                
                                    </div>
                                </div>
                            </div>
                            <div class="scrollbar table-10row-height">
                                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                                    <ng-container matColumnDef="srno">
                                        <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No. </th>
                                        <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="item_name">
                                        <th mat-header-cell *matHeaderCellDef> Item Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element.item_name}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="action">
                                        <th mat-header-cell *matHeaderCellDef class="srno-width"> Action </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="d-flex">
                                                <button mat-icon-button color="primary">
                                                    <span class="material-symbols-outlined">
                                                        edit
                                                    </span>
                                                </button>
                                                <button mat-icon-button color="primary">
                                                    <span class="material-symbols-outlined text-danger">
                                                        delete
                                                    </span>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card form-card">
                                <div class="card-header">
                                    Add Group
                                </div>
                                <div class="card-body">

                                    <div class="mb-3">

                                        <mat-form-field appearance="outline" class="w-100 ">
                                            <mat-label>Item Name</mat-label>
                                            <input matInput placeholder="Item Name">
                                            <input matInput>
                                        </mat-form-field>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <button mat-stroked-button class="btn-main-outline">Clear</button>
                                        <button mat-stroked-button class="btn-main">Submit</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
