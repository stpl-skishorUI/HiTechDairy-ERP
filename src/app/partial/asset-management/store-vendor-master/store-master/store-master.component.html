<div class="container-fluid">
    <div class="col-sm-12">
        <div class="card plain-card shadow">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-sm-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Store Name</mat-label>
                            <input matInput placeholder="Store Name">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Contact No</mat-label>
                            <input matInput placeholder="Contact No">
                        </mat-form-field>
                    </div>
                   
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="scrollbar table-10row-height">
                            <table mat-table [dataSource]="dataSource" class="dashboard-table">
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No.</th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Store Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef>Contact Number </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef>Store address </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <button mat-icon-button color="primary">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button color="primary">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card form-card">
                            <div class="card-header">
                                Add Store Master
                            </div>
                            <div class="card-body">

                                <div class="mb-3">

                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Store Name</mat-label>
                                        <input matInput placeholder="Store Name">
                                    </mat-form-field>
                                </div>
                                <div class="mb-3">

                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Contact No</mat-label>
                                        <input matInput placeholder="Contact Number">
                                    </mat-form-field>
                                </div>
                                <div class="mb-3">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Store Address</mat-label>
                                        <textarea matInput placeholder="" rows="3"></textarea>
                                    </mat-form-field>
                                </div>
                                <div class="text-end">
                                    <button mat-stroked-button class="btn-main">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
