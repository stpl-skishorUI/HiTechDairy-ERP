<div class="container">
    <div class="col-sm-12">
        <div class="card plain-card shadow mb-3">
            <div class="card-header">
                <div class="row align-items-center">
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-3">
                                <mat-form-field class="w-100" appearance="legacy">
                                    <mat-label>Store Name</mat-label>
                                    <input matInput placeholder="Store Name">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-3">
                                <mat-form-field class="w-100" appearance="legacy">
                                    <mat-label>Contact No</mat-label>
                                    <input matInput placeholder="Contact No">
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-3 text-end">
                        <button mat-icon-button class="bg-main">
                            <span class="material-symbols-outlined">
                                add
                            </span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body p-0 scrollbar table-10row-height">
                <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr .No. </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Store Name</th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>

                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef>Contact Number </th>
                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                    </ng-container>

                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef>Store address </th>
                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                    </ng-container>

                    <ng-container matColumnDef="Action">
                        <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                        <td mat-cell *matCellDef="let element">
                            <button mat-icon-button [matMenuTriggerFor]="menu">
                                <!-- <i class="fa-solid fa-ellipsis-stroke-vertical text-dark"></i> -->
                                <span class="material-symbols-outlined">
                                    more_vert
                                </span>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>Edit</span>
                                        <i class="fa-solid fa-pen-to-square text-primary"></i>
                                    </div>
                                </button>
                                <button mat-menu-item>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <span>Delete</span>
                                        <i class="fa-solid fa-trash text-danger"></i>
                                    </div>
                                </button>
                            </mat-menu>
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>


            </div>
        </div>
    </div>
</div>
