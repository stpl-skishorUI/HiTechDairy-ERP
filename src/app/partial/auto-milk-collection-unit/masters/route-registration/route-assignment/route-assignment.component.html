<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">


                                <ng-container matColumnDef="srno">
                                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Route">
                                    <th mat-header-cell *matHeaderCellDef> Route </th>
                                    <td mat-cell *matCellDef="let element"> {{element.Route}} </td>
                                </ng-container>

                                <ng-container matColumnDef="village">
                                    <th mat-header-cell *matHeaderCellDef> Village </th>
                                    <td mat-cell *matCellDef="let element"> {{element.village}} </td>
                                </ng-container>

                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <button mat-icon-button matTooltip ="Edit">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button matTooltip ="Delete">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>


                        </div>
                        <div class="col-sm-4">
                            <div class="card form-card">
                                <div class="card-header">
                                    Route Assignment
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <mat-form-field appearance="outline" class="w-100 ">
                                            <mat-label>Route</mat-label>
                                            <mat-select>
                                                <mat-option value="one">First option</mat-option>
                                                <mat-option value="two">Second option</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <table mat-table [dataSource]="dataSource1" class="w-100 dashboard-table table-5row-height">

                                            <!-- Checkbox Column -->
                                            <ng-container matColumnDef="select">
                                              <th mat-header-cell *matHeaderCellDef>
                                                <mat-checkbox (change)="$event ? toggleAllRows() : null"
                                                              [checked]="selection.hasValue() && isAllSelected()"
                                                              [indeterminate]="selection.hasValue() && !isAllSelected()"
                                                              [aria-label]="checkboxLabel()">
                                                </mat-checkbox>
                                              </th>
                                              <td mat-cell *matCellDef="let row">
                                                <mat-checkbox (click)="$event.stopPropagation()"
                                                              (change)="$event ? selection.toggle(row) : null"
                                                              [checked]="selection.isSelected(row)"
                                                              [aria-label]="checkboxLabel(row)">
                                                </mat-checkbox>
                                              </td>
                                            </ng-container>
                                          
                                            <!-- Position Column -->
                                            <ng-container matColumnDef="label">
                                              <th mat-header-cell *matHeaderCellDef> Title </th>
                                              <td mat-cell *matCellDef="let element"> {{element.label}} </td>
                                            </ng-container>
                                          
                                            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
                                            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"
                                                (click)="selection.toggle(row)">
                                            </tr>
                                          </table>
                                          
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
