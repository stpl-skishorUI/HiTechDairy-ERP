<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card shadow">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                                <!--- Note that these columns can be defined in any order.
                                      The actual rendered columns are set as a property on the row definition" -->
    
                                <!-- Position Column -->
                                <ng-container matColumnDef="srno">
                                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                                </ng-container>
    
                                <!-- Name Column -->
                                <ng-container matColumnDef="registration_route">
                                    <th mat-header-cell *matHeaderCellDef> Registration Route </th>
                                    <td mat-cell *matCellDef="let element"> {{element.registration_route}} </td>
                                </ng-container>
    
                                <!-- Weight Column -->
                                <ng-container matColumnDef="type">
                                    <th mat-header-cell *matHeaderCellDef> Type </th>
                                    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                                </ng-container>
    
                                <!-- Symbol Column -->
                                <ng-container matColumnDef="route_name">
                                    <th mat-header-cell *matHeaderCellDef> Route Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.route_name}} </td>
                                </ng-container>
    
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <button mat-icon-button matTooltip ="Edit">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button matTooltip ="Delete">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>
    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <div class="col-sm-4">
                            <div class="card">
                                <div class="card-header">
                                    Route Registration
                                </div>
                                <div class="card-body">
                                    <div class="mb-3">
                                        <mat-form-field class="w-100" appearance="outline">
                                            <mat-label>Registration Route</mat-label>
                                            <input matInput placeholder="Enter Village Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <mat-form-field appearance="outline" class="w-100 ">
                                            <mat-label>Type</mat-label>
                                            <mat-select>
                                                <mat-option value="one">First option</mat-option>
                                                <mat-option value="two">Second option</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="mb-3">
                                        <mat-form-field  appearance="outline" class="w-100">
                                            <mat-label>Route Name</mat-label>
                                            <input matInput placeholder="Enter Route Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="row">
                                        <div class="d-flex justify-content-between">

                                            <button mat-stroked-button class="btn-main-outline">Clear</button>
                                            <button mat-stroked-button class="btn-main">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
