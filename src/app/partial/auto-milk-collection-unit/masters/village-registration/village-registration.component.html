<div class="container-fluid">
    <div class="col-sm-12">
        <div class="card plain-card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-8">
                        <div class="row gx-2 align-items-center mb-3">
                            <div class="col-sm-4">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Village Name</mat-label>
                                    <input matInput placeholder="Enter Village Name">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>Tehsil</mat-label>
                                    <input matInput placeholder="Enter Tehsil Name">
                                </mat-form-field>
                            </div>
                            <div class="col-sm-4">
                                <mat-form-field class="w-100" appearance="outline">
                                    <mat-label>District Name</mat-label>
                                    <input matInput placeholder="Enter District Name">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="scrollbar table-10row-height">
                            <table mat-table [dataSource]="dataSource" class="dashboard-table">
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No.</th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Village Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Tehsil </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef>District </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <button mat-icon-button matTooltip ="Edit">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button matTooltip ="Delete">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="card form-card">
                            <div class="card-header">
                                Village Registration
                            </div>
                            <div class="card-body">

                                <div class="mb-3">
                                    <mat-form-field appearance="outline" class="w-100 ">
                                        <mat-label>State</mat-label>
                                        <mat-select>
                                            <mat-option value="one">First option</mat-option>
                                            <mat-option value="two">Second option</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="mb-3"> <mat-form-field appearance="outline" class="w-100 ">
                                    <mat-label>District</mat-label>
                                    <mat-select>
                                        <mat-option value="one">First option</mat-option>
                                        <mat-option value="two">Second option</mat-option>
                                    </mat-select>
                                </mat-form-field>
                                </div>
                                <div class="mb-3">
                                    <mat-form-field appearance="outline" class="w-100 ">
                                        <mat-label>Tehsil</mat-label>
                                        <mat-select>
                                            <mat-option value="one">First option</mat-option>
                                            <mat-option value="two">Second option</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="mb-3">
                                    <mat-form-field class="w-100" appearance="outline">
                                        <mat-label>Village</mat-label>
                                        <input matInput placeholder="Enter Village Name">
                                    </mat-form-field>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button mat-stroked-button class="btn-main-outline">Clear</button>
                                    <button mat-stroked-button class="btn-main">Submit</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
