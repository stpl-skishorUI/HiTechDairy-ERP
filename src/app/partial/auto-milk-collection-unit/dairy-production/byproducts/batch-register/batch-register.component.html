<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-8">
                            <div class="row mb-3">
                                <div class="col-sm-4">
                                    <mat-form-field appearance="outline" class="w-100">
                                        <mat-label>Batch date</mat-label>
                                        <input matInput [matDatepicker]="picker">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>

                                </div>
                                <div class="col-sm text-end">
                                    <button mat-icon-button class="btn-main"><span class="material-symbols-outlined">
                                            add
                                        </span></button>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="scrollbar table-10row-height">
                                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                                        <ng-container matColumnDef="srno">
                                            <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="batch">
                                            <th mat-header-cell *matHeaderCellDef> Batch </th>
                                            <td mat-cell *matCellDef="let element"> {{element.batch}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="batch_name_template">
                                            <th mat-header-cell *matHeaderCellDef> Batch Name Template </th>
                                            <td mat-cell *matCellDef="let element"> {{element.batch_name_template}}
                                            </td>
                                        </ng-container>

                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef> Action </th>
                                            <td mat-cell *matCellDef="let element">
                                                <div class="d-flex">
                                                    <button mat-icon-button matTooltip="Edit">
                                                        <span class="material-symbols-outlined">
                                                            edit
                                                        </span>
                                                    </button>
                                                    <button mat-icon-button matTooltip="Delete">
                                                        <span class="material-symbols-outlined text-danger">
                                                            delete
                                                        </span>
                                                    </button>
                                                </div>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>


                                </div>
                            </div>
                        </div>
                        <div class="col-sm-4">

                            <div class="row">
                                <div class="card form-card">
                                    <div class="card-header">
                                        Batch Register Form
                                    </div>
                                    <div class="card-body">
                                        <div class="row mb-3">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Batch</mat-label>
                                                <input matInput placeholder="Enter Batch">
                                            </mat-form-field>
                                        </div>
                                        <div class="row mb-3">
                                            <mat-form-field class="w-100" appearance="outline">
                                                <mat-label>Batch Template Name</mat-label>
                                                <input matInput placeholder="Batch Template Name">
                                            </mat-form-field>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="d-flex justify-content-between">
                                                <button mat-stroked-button class="btn-main-outline">Clear</button>
                                                <button mat-stroked-button class="btn-main">Submit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
