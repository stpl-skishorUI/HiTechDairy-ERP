<div class="container-fluid">
    <div class="col-sm-12">
        <div class="card plain-card shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col-sm-4">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Party Name</mat-label>
                            <input matInput placeholder="Party Name">
                        </mat-form-field>
                    </div>
                    <div class="col-sm-8">
                        <div class="text-end">
                            <button mat-icon-button class="text-main ">
                                <i class="fa-solid fa-file-excel"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="scrollbar table-10row-height mb-3">
                            <table mat-table [dataSource]="dataSource" class="dashboard-table">
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef>Party Name</th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef>Credit  </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef>Debit </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>

                                <ng-container matColumnDef="Action">
                                    <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                                    <td mat-cell *matCellDef="let element">
                                        <div class="d-flex">
                                            <button mat-icon-button matTooltip="Edit">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button matTooltip="Delete">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button mat-stroked-button class="btn-main-outline">Clear</button>
                            <button mat-stroked-button class="btn-main">Submit</button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
