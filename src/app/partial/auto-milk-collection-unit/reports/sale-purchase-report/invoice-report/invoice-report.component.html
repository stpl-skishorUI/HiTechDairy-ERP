<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header">
                    <div class="row align-items-center">
                        <div class="col-sm-auto">
                            <section class="example-section">
                                <mat-checkbox class="example-margin">Sale</mat-checkbox>
                                <mat-checkbox class="example-margin ms-2">Purchase</mat-checkbox>
                            </section>
                        </div>
                        <div class="col-sm-auto">
                            <mat-form-field appearance="outline" class="w-100 ">
                                <mat-label>Party Name</mat-label>
                                <mat-select>
                                    <mat-option value="one">Morning</mat-option>
                                    <mat-option value="two">evening</mat-option>
                                    <mat-option value="two">Night</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-auto">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From Date</mat-label>
                                <input matInput [matDatepicker]="picker" placeholder="Chose a Date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-auto">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>To date</mat-label>
                                <input matInput [matDatepicker]="sicker" placeholder="Chose a Date">
                                <mat-datepicker-toggle matSuffix [for]="sicker"></mat-datepicker-toggle>
                                <mat-datepicker #sicker></mat-datepicker>
                            </mat-form-field>
                        </div>

                        <div class="col-sm-auto">

                            <button mat-stroked-button class="btn-main">Show</button>

                        </div>

                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="scrollbar table-10row-height mb-3">
                                <table mat-table [dataSource]="dataSource" class="dashboard-table">
                                    <ng-container matColumnDef="position">
                                        <th mat-header-cell *matHeaderCellDef class="srno-width"> Sr. No. </th>
                                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="name">
                                        <th mat-header-cell *matHeaderCellDef>Account No</th>
                                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="weight">
                                        <th mat-header-cell *matHeaderCellDef>Customer Name</th>
                                        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="symbol">
                                        <th mat-header-cell *matHeaderCellDef>Opening Balance</th>
                                        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="Debit">
                                        <th mat-header-cell *matHeaderCellDef>Debit</th>
                                        <td mat-cell *matCellDef="let element"><span
                                                class="badge text-bg-success">
                                                {{element.Debit}} 
                                            </span>
                                        </td>
                                    </ng-container>

                                    <ng-container matColumnDef="commission">
                                        <th mat-header-cell *matHeaderCellDef>Credit</th>
                                        <td mat-cell *matCellDef="let element"> {{element.commission}} </td>
                                    </ng-container>

                                    <ng-container matColumnDef="commissionrs">
                                        <th mat-header-cell *matHeaderCellDef>Closing Balance</th>
                                        <td mat-cell *matCellDef="let element"> {{element.commissionrs}} </td>
                                    </ng-container>



                                    <ng-container matColumnDef="Action">
                                        <th mat-header-cell *matHeaderCellDef class="srno-width">Action </th>
                                        <td mat-cell *matCellDef="let element">
                                            <div class="d-flex">
                                                <button mat-icon-button matTooltip="Edit">
                                                    <span class="material-symbols-outlined">
                                                        edit
                                                    </span>
                                                </button>
                                                <button mat-icon-button matTooltip="Delete">
                                                    <span class="material-symbols-outlined text-danger">
                                                        delete
                                                    </span>
                                                </button>
                                            </div>
                                        </td>
                                    </ng-container>

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                            <!-- <div class="d-flex justify-content-between">
                                <button mat-stroked-button class="btn-main-outline">Clear</button>
                                <button mat-stroked-button class="btn-main">Submit</button>
                            </div> -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
