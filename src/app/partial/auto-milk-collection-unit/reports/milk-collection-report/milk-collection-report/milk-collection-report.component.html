<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row mb-3">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1" class="me-3">Option 1</mat-radio-button>
                            <mat-radio-button value="2">Option 2</mat-radio-button>
                        </mat-radio-group>
                    </div>
                    <div class="row mb-3 gx-2">
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From Date</mat-label>
                                <input matInput [matDatepicker]="picker1" placeholder="From Date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>To Date</mat-label>
                                <input matInput [matDatepicker]="todate" placeholder="From Date">
                                <mat-datepicker-toggle matSuffix [for]="todate"></mat-datepicker-toggle>
                                <mat-datepicker #todate></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Shift</mat-label>
                                <mat-select>
                                  <mat-option>Morning</mat-option>
                                  <mat-option>Afternoon</mat-option>
                                  <mat-option>Night</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm-1 ">
                            <mat-checkbox class="example-margin">Summary</mat-checkbox>
                        </div>
                    </div>
                    <div class="row mb-3 gx-2">
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Account Type</mat-label>
                                <mat-select>
                                  <mat-option>Morning</mat-option>
                                  <mat-option>Afternoon</mat-option>
                                  <mat-option>Night</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Route Type</mat-label>
                                <mat-select>
                                  <mat-option>Morning</mat-option>
                                  <mat-option>Afternoon</mat-option>
                                  <mat-option>Night</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Customer Name</mat-label>
                                <mat-select>
                                  <mat-option>Morning</mat-option>
                                  <mat-option>Afternoon</mat-option>
                                  <mat-option>Night</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm-1 ">
                            <button mat-stroked-button class="btn-main">Show</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="scrollbar table-10row-height">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                                <ng-container matColumnDef="position">
                                    <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>

                                <ng-container matColumnDef="name">
                                    <th mat-header-cell *matHeaderCellDef> Name </th>
                                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>

                                <ng-container matColumnDef="weight">
                                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>

                                <ng-container matColumnDef="symbol">
                                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                                <ng-container matColumnDef="action">
                                    <th mat-header-cell *matHeaderCellDef> Action </th>
                                    <td mat-cell *matCellDef="let element"> 
                                        <div class="d-flex">
                                            <button mat-icon-button matTooltip ="Edit">
                                                <span class="material-symbols-outlined">
                                                    edit
                                                </span>
                                            </button>
                                            <button mat-icon-button matTooltip ="Delete">
                                                <span class="material-symbols-outlined text-danger">
                                                    delete
                                                </span>
                                            </button>
                                        </div>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
