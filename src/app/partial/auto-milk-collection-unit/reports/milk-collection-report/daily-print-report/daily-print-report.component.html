<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row gx-2 mb-3 align-items-center">
                        <div class="col-sm-2">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Date</mat-label>
                                <input matInput [matDatepicker]="picker1" placeholder="Date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <mat-checkbox class="example-margin">All Customer</mat-checkbox>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From Nmber</mat-label>
                                <input matInput placeholder="Enter from number">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>To Number</mat-label>
                                <input matInput placeholder="Enter from number">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-2 tet-end">
                            <button mat-stroked-button class="btn-main">Submit</button>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="scrollbar table-10row-height">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                                <ng-container matColumnDef="position">
                                  <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef> Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="weight">
                                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="symbol">
                                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
