<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row mb-3">
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1" class="me-3">Show Bill</mat-radio-button>
                            <mat-radio-button value="2">Print</mat-radio-button>
                          </mat-radio-group>                          
                    </div>
                    <div class="row mb-3">
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>Customer Name</mat-label>
                                <mat-select>
                                  <mat-option>Option 1</mat-option>
                                  <mat-option>Option 2</mat-option>
                                  <mat-option>Option 3</mat-option>
                                </mat-select>
                              </mat-form-field>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From date</mat-label>
                                <input matInput [matDatepicker]="picker" placeholder="From date">
                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                        </div>
                        <div class="col-sm-4">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>To date</mat-label>
                                <input matInput [matDatepicker]="picker1" placeholder="to date">
                                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                <mat-datepicker #picker1></mat-datepicker>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <mat-checkbox class="example-margin">Cow + Buffalo Account</mat-checkbox>
                    </div>
                    <div class="row gx-2 mb-3 align-items-center">
                        <div class="col-sm-3">
                            <mat-radio-group aria-label="Select an option">
                                <mat-radio-button value="1" class="me-3">Account No wise </mat-radio-button>
                                <mat-radio-button value="2">Bill No wise</mat-radio-button>
                              </mat-radio-group>   
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>From Nmber</mat-label>
                                <input matInput placeholder="Enter from number">
                              </mat-form-field>
                        </div>
                        <div class="col-sm-3">
                            <mat-form-field appearance="outline" class="w-100">
                                <mat-label>To Number</mat-label>
                                <input matInput placeholder="Enter to number" >
                              </mat-form-field>
                        </div>
                        <div class="col-sm-2">
                            <div class="d-flex">

                                <div class="form-label">Bill Count - </div>
                                <div class="form-data">1000</div>
                            </div>
                        </div>
                        <div class="col-sm">
                            <button mat-stroked-button class="btn-main">Show</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="scrollbar table-10row-height">
                            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">
                                <ng-container matColumnDef="position">
                                  <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                  <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef> Name </th>
                                  <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="weight">
                                  <th mat-header-cell *matHeaderCellDef> Weight </th>
                                  <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                </ng-container>
                              
                                <ng-container matColumnDef="symbol">
                                  <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                  <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                </ng-container>
                              
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                              </table>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
