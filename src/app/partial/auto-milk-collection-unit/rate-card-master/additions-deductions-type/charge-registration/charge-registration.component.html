<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-header d-flex justify-content-between">
                    Charge Registration
                    <span class="material-symbols-outlined" [mat-dialog-close]="true">
                        close
                    </span>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <mat-form-field class="w-100" appearance="outline">
                            <mat-label>Charge Category</mat-label>
                            <input matInput placeholder="Enter Charge Catergory">
                        </mat-form-field>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <button mat-stroked-button class="btn-main-outline">Clear</button>
                        <button mat-stroked-button class="btn-main">Submit</button>
                    </div>
                    <div class="row">
                        <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->

                            <!-- Position Column -->
                            <ng-container matColumnDef="srno">
                                <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                            </ng-container>

                            <!-- Name Column -->
                            <ng-container matColumnDef="charge_name">
                                <th mat-header-cell *matHeaderCellDef> Charge Name </th>
                                <td mat-cell *matCellDef="let element"> {{element.charge_name}} </td>
                            </ng-container>

                            <!-- Weight Column -->
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element">
                                    <div class="d-flex">
                                        <button mat-icon-button matTooltip="Edit">
                                            <span class="material-symbols-outlined">
                                                edit
                                            </span>
                                        </button>
                                        <button mat-icon-button matTooltip="Delete">
                                            <span class="material-symbols-outlined text-danger">
                                                delete
                                            </span>
                                        </button>
                                    </div>
                                </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
