<h1 mat-dialog-title class="mat-dialog-title">
    Rate Card Category
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</h1>

<div mat-dialog-content class="mat-dialog-content">

    <div class="col-sm-12">
        <div class="row">
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Enter name">
                </mat-form-field>
            </div>
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="legacy">
                    <mat-label>Description</mat-label>
                    <textarea matInput placeholder="Enter Description......"></textarea>
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-between mb-3">
                <button mat-stroked-button class="btn-outline-main">Clear</button>
                <button mat-stroked-button class="btn-main">Submit</button>
            </div>
        </div>
        <div class="row">
            <div>
                <div class="scrollbar table-5row-height">
                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table ">

                        <ng-container matColumnDef="srno">
                            <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                            <td mat-cell *matCellDef="let element"> {{element.srno}} </td>
                        </ng-container>

                        <ng-container matColumnDef="ratecard_category">
                            <th mat-header-cell *matHeaderCellDef> RateCard Category</th>
                            <td mat-cell *matCellDef="let element"> {{element.ratecard_category}} </td>
                        </ng-container>

                        <ng-container matColumnDef="description">
                            <th mat-header-cell *matHeaderCellDef> Description </th>
                            <td mat-cell *matCellDef="let element"> {{element.description}} </td>
                        </ng-container>

                        <ng-container matColumnDef="action">
                            <th mat-header-cell *matHeaderCellDef> Action </th>
                            <td mat-cell *matCellDef="let element">
                                <div class="d-flex">
                                    <button mat-icon-button matTooltip="Edit">
                                        <span class="material-symbols-outlined">
                                            edit
                                        </span>
                                    </button>
                                    <button mat-icon-button matTooltip="Delete">
                                        <span class="material-symbols-outlined text-danger">
                                            delete
                                        </span>
                                    </button>
                                </div>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
