<h1 mat-dialog-title class="mat-dialog-title">
    Rate Chart Registration
    <button mat-icon-button mat-dialog-close>
      <span class="material-symbols-outlined">
        close
      </span>
    </button>
  </h1>
  <div mat-dialog-content class="mat-dialog-content">
    <div class="col-sm-6">
        <mat-form-field class="w-100" appearance="outline">
            <mat-label>From</mat-label>
            <input matInput placeholder="From">
        </mat-form-field>
    </div>
    <div class="scrollbar table-5row-height">
        <table mat-table [dataSource]="dataSource"
            class="w-100 dashboard-table">
            <ng-container matColumnDef="from">
                <th mat-header-cell *matHeaderCellDef> From </th>
                <td mat-cell *matCellDef="let element"> {{element.from}} </td>
            </ng-container>
    
            <ng-container matColumnDef="to">
                <th mat-header-cell *matHeaderCellDef> To </th>
                <td mat-cell *matCellDef="let element"> {{element.to}} </td>
            </ng-container>
    
            <ng-container matColumnDef="rate">
                <th mat-header-cell *matHeaderCellDef> Rate </th>
                <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>
    
            <ng-container matColumnDef="X">
                <th mat-header-cell *matHeaderCellDef class="srno-width"> Action
                </th>
                <td mat-cell *matCellDef="let element">
                    <div class="d-flex">
                        <button mat-icon-button matTooltip="Edit">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                        <button mat-icon-button matTooltip="Delete">
                            <span class="material-symbols-outlined text-danger">
                                delete
                            </span>
                        </button>
                    </div>
                </td>
            </ng-container>
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
    
    </div>

  </div>
