<h1 mat-dialog-title class="mat-dialog-title">
    Charge Category
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</h1>


<div mat-dialog-content class="mat-dialog-content">
    <div class="col-sm-12">

        <div class="row">
            <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table table-5row-height">

                <ng-container matColumnDef="charge_category">
                    <th mat-header-cell *matHeaderCellDef> Charge Category </th>
                    <td mat-cell *matCellDef="let element"> {{element.charge_category}} </td>
                </ng-container>

                <ng-container matColumnDef="Unit">
                    <th mat-header-cell *matHeaderCellDef> Unit </th>
                    <td mat-cell *matCellDef="let element"> {{element.Unit}} </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>
</div>


<div mat-dialog-actions>
    <div class="d-flex justify-content-between w-100">
        <button mat-stroked-button class="btn-main-outline">Clear</button>
        <button mat-stroked-button class="btn-main">Submit</button>
    </div>
</div>
