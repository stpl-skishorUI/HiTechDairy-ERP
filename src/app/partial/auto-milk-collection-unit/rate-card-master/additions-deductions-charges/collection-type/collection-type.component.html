<h1 mat-dialog-title class="mat-dialog-title">
    Collection Type
    <button mat-icon-button mat-dialog-close>
        <span class="material-symbols-outlined">
            close
        </span>
    </button>
</h1>
<div mat-dialog-content class="mat-dialog-content">

    <div class="col-sm-12">

        <div class="row">
            <div class="mb-3">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Collection Type</mat-label>
                    <input matInput placeholder="Enter Collection Type">
                </mat-form-field>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <button mat-stroked-button class="btn-main-outline">Clear</button>
                <button mat-stroked-button class="btn-main">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="scrollbar table-5row-height">
                <table mat-table [dataSource]="dataSource" class="dashboard-table w-100">

                    <ng-container matColumnDef="collectiontype">
                        <th mat-header-cell *matHeaderCellDef> Collection Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> Action </th>
                        <td mat-cell *matCellDef="let element">
                            <div class="d-flex">
                                <button mat-icon-button matTooltip="Edit">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button>
                                <button mat-icon-button matTooltip="Delete">
                                    <span class="material-symbols-outlined text-danger">
                                        delete
                                    </span>
                                </button>
                            </div>
                        </td>
                    </ng-container>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
            </div>

        </div>
    </div>
</div>


<div mat-dialog-actions>
    <div class="d-flex justify-content-between w-100">
        <button mat-stroked-button class="btn-main-outline">Clear</button>
        <button mat-stroked-button class="btn-main">Submit</button>
    </div>
</div>
