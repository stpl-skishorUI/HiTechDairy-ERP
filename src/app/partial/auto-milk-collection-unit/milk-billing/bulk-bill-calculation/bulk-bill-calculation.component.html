<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card plain-card">
                <div class="card-body">
                    <div class="row">

                        <div class="col-sm-8">
                            <!-- <div class="row">
                                <div class="col-sm">
                                    filter
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="scrollbar table-10row-height">

                                    <table mat-table [dataSource]="dataSource" class="w-100 dashboard-table">

                                        <ng-container matColumnDef="position">
                                            <th mat-header-cell *matHeaderCellDef> Sr. No. </th>
                                            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="name">
                                            <th mat-header-cell *matHeaderCellDef> Name </th>
                                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="weight">
                                            <th mat-header-cell *matHeaderCellDef> Weight </th>
                                            <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                                        </ng-container>

                                        <ng-container matColumnDef="symbol">
                                            <th mat-header-cell *matHeaderCellDef> Symbol </th>
                                            <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                                        </ng-container>
                                        <ng-container matColumnDef="action">
                                            <th mat-header-cell *matHeaderCellDef> Action </th>
                                            <td mat-cell *matCellDef="let element">
                                                <div class="d-flex">
                                                    <button mat-icon-button matTooltip="Edit">
                                                        <span class="material-symbols-outlined">
                                                            edit
                                                        </span>
                                                    </button>
                                                    <button mat-icon-button matTooltip="Delete">
                                                        <span class="material-symbols-outlined text-danger">
                                                            delete
                                                        </span>
                                                    </button>
                                                </div>
                                            </td>
                                        </ng-container>

                                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                    </table>
                                </div>


                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="card form-card">
                                <div class="card-header">
                                    Bulk Bill Calculation
                                </div>
                                <div class="card-body">
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>From date</mat-label>
                                            <input matInput [matDatepicker]="picker1" placeholder="Enter date">
                                            <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                            <mat-datepicker #picker1></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>To date</mat-label>
                                            <input matInput [matDatepicker]="picker" placeholder="Enter date">
                                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                            <mat-datepicker #picker></mat-datepicker>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-radio-group aria-label="Select an option"
                                            class="d-flex justify-content-between align-items-center">
                                            <mat-radio-button value="1">All</mat-radio-button>
                                            <mat-radio-button value="2">Routewise</mat-radio-button>
                                            <mat-radio-button value="3">Customerwise</mat-radio-button>
                                        </mat-radio-group>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Route Name</mat-label>
                                            <mat-select>
                                                <mat-option>Option 1</mat-option>
                                                <mat-option>Option 2</mat-option>
                                                <mat-option>Option 3</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <mat-form-field appearance="outline" class="w-100">
                                            <mat-label>Customer Name</mat-label>
                                            <input matInput placeholder="Enter Customer Name">
                                        </mat-form-field>
                                    </div>
                                    <div class="row mb-3">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <button mat-stroked-button class="btn-main-outline">Clear</button>
                                            <button mat-stroked-button class="btn-main">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
